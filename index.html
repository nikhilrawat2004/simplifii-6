<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
</head>
<body>

    <h1>Guess The Number Game</h1>
    <button onclick="game()" id="start">Start</button>

    <script>
        function game(){
            ans=0;
            num = prompt("Enter a number between 1 to 100: ");
            if (num >= 1 && num <= 100){   
                for(i=1;i<=5;i++){
                let a=Math.floor(Math.random()*100) + 1;
                document.write(" <h2> ")
                document.write("Computer Guessed: "+a);
                document.write(" </h2> ");
                if(a == num){
                    ans=1;
                    break;
                }
                }
                if(ans==0){
                    document.write(" <h1> ")
                    document.write(" You Win ");
                    document.write(" </h1> ");
                    document.write(" <h3> ")
                    document.write("(Reload to play again)");
                    document.write(" </h3> ");
                }
                else{
                    document.write(" <h1> ")
                    document.write(" Computer Win ");
                    document.write(" </h1> ");
                    document.write(" <h3> ")
                    document.write("(Reload to play again)");
                    document.write(" </h3> ");
                }
            }
                
            else{
                window.alert(num +" is not valid. Enter the value between 1 and 100");
            }
        }
            
    </script>
</body>
</html>
